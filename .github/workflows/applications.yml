name: Build and Deploy Applications

on:
  push:
    branches: [main]
    paths:
      - 'applications/**'
      - '.github/workflows/applications.yml'
  pull_request:
    branches: [main]
    paths:
      - 'applications/**'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

permissions:
  contents: write
  packages: write
  id-token: write
  actions: read
  security-events: write
  pull-requests: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        service: [payment-service, api-gateway]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./applications/${{ matrix.service }}
          file: ./applications/${{ matrix.service }}/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.28.0
        if: github.event_name != 'pull_request'
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:${{ github.ref_name }}
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}-results.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() && github.event_name != 'pull_request'
        with:
          sarif_file: 'trivy-${{ matrix.service }}-results.sarif'

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Update Kubernetes manifests
        run: |
          # Update image tags in Kubernetes manifests
          for service in payment-service api-gateway; do
            if [ -f "kubernetes/apps/${service}/deployment.yaml" ]; then
              echo "Updating ${service} deployment manifest..."
              sed -i "s|image: .*/${service}:.*|image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${service}:${{ github.sha }}|g" \
                kubernetes/apps/${service}/deployment.yaml
              echo "Updated ${service} image to: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${service}:${{ github.sha }}"
            else
              echo "Warning: kubernetes/apps/${service}/deployment.yaml not found"
            fi
          done

      - name: Create Pull Request with updated manifests
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: update container images to ${{ github.sha }}"
          title: "üöÄ Update container images to ${{ github.sha }}"
          body: |
            ## üöÄ Automated Container Image Update
            
            This PR updates the Kubernetes deployment manifests with the latest container images.
            
            ### Changes
            - **Payment Service**: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/payment-service:${{ github.sha }}`
            - **API Gateway**: `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api-gateway:${{ github.sha }}`
            
            ### Built from commit
            - **SHA**: `${{ github.sha }}`
            - **Ref**: `${{ github.ref }}`
            - **Workflow Run**: [${{ github.run_number }}](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            
            This PR was automatically created by GitHub Actions.
            
            ---
            
            <details>
            <summary>üîç View Deployment Details</summary>
            
            | Service | Image | Status |
            |---------|-------|--------|
            | Payment Service | `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/payment-service:${{ github.sha }}` | ‚úÖ Built |
            | API Gateway | `${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api-gateway:${{ github.sha }}` | ‚úÖ Built |
            
            </details>
          branch: update-images-${{ github.sha }}
          delete-branch: true
          labels: |
            automated
            deployment
            containers
          assignees: ${{ github.actor }}
          
      - name: Check PR result
        if: steps.cpr.outputs.pull-request-operation == 'created'
        run: |
          echo "## üöÄ Deployment Update" >> $GITHUB_STEP_SUMMARY
          echo "Created PR #${{ steps.cpr.outputs.pull-request-number }}: ${{ steps.cpr.outputs.pull-request-url }}" >> $GITHUB_STEP_SUMMARY
          echo "The Kubernetes manifests have been updated with the latest container images." >> $GITHUB_STEP_SUMMARY
          
      - name: Comment if no changes
        if: steps.cpr.outputs.pull-request-operation == ''
        run: |
          echo "## ‚ÑπÔ∏è No Changes" >> $GITHUB_STEP_SUMMARY
          echo "No updates were needed for the Kubernetes manifests." >> $GITHUB_STEP_SUMMARY

  integration-test:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: testpassword
          POSTGRES_USER: testuser
          POSTGRES_DB: testdb
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Cache Go dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/go/pkg/mod
            ~/.cache/go-build
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-go-

      - name: Run Payment Service Tests
        working-directory: ./applications/payment-service
        run: |
          mvn clean test -Dspring.profiles.active=test
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/testdb
          SPRING_DATASOURCE_USERNAME: testuser
          SPRING_DATASOURCE_PASSWORD: testpassword
          SPRING_REDIS_HOST: localhost
          SPRING_REDIS_PORT: 6379

      - name: Run API Gateway Tests
        working-directory: ./applications/api-gateway
        run: |
          go test -v ./...
        env:
          REDIS_URL: localhost:6379
          DATABASE_URL: postgres://testuser:testpassword@localhost:5432/testdb?sslmode=disable

      - name: Generate Test Report
        if: always()
        run: |
          echo "## üß™ Test Results" >> $GITHUB_STEP_SUMMARY
          echo "| Service | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Payment Service | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY
          echo "| API Gateway | ${{ job.status }} |" >> $GITHUB_STEP_SUMMARY