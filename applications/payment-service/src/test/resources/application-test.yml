spring:
  application:
    name: payment-service-test
  
  datasource:
    # Testcontainers will override these
    url: jdbc:h2:mem:testdb
    username: sa
    password: 
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
  
  flyway:
    enabled: false  # Disable for tests, let JPA create schema
  
  data:
    redis:
      host: localhost
      port: 6379

logging:
  level:
    com.trading.payments: DEBUG
    org.springframework.web: DEBUG
    org.testcontainers: INFO
    
payment:
  fraud:
    max-score: 100
    decline-threshold: 50