spring:
  application:
    name: payment-service-test
  
  jpa:
    hibernate:
      ddl-auto: create-drop  # or create-drop for tests
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: false  # Disable for tests, let JPA create schema
  
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 1s # or minimal

logging:
  level:
    com.trading.payments: DEBUG
    org.springframework.web: DEBUG
    org.testcontainers: INFO
    io.netty: WARN
    
payment:
  fraud:
    max-score: 100
    decline-threshold: 50